<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune's Birthday Countdown</title>
    
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon-32x32.png" type="image/x-icon">

</head>
<body>

    <h1>Fortune's Birthday countdown!!! ðŸŽ‚</h1>
    <div id="countdown"></div>

    <div class="img">
        <img class="icon" src="hourglass.gif" alt="hourglass animation">
    </div>

    <script>
        // Set the date we're counting down to
        const birthdayDate = new Date("October 20, 2024 00:00:00").getTime();

        // Update the countdown every second
        const countdownFunction = setInterval(function () {
            // Get today's date and time
            const now = new Date().getTime();

            // Find the time difference between now and the countdown date
            const timeLeft = birthdayDate - now;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Display the result in the element with id="countdown"
            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            // If the countdown is finished, display a message
            if (timeLeft < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "Happy Birthday Fortune! ðŸŽ‚ðŸŽ‰ðŸŽŠ";
            }
        }, 1000);
    </script>

</body>
</html>
